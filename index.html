<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendingmachine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendingmachine</span>
            </a>
        </nav>
    </header>





    <main class="container">
        <div class="row" id="app">
            <div class="col d-flex justify-content-center">
                <button onclick='app.valuesController.addMoney()'>PAY</button>
                <button onclick="app.valuesController.subtractMoney(0)">Doritos</button>
                <button onclick="app.valuesController.subtractMoney(1)">Cheetos</button>
                <button onclick="app.valuesController.subtractMoney(2)">Fritos</button>
                <h3>$<span id="cash">0.00</span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h3>MY FOOD:</h3>
            </div>
        </div>
        <div id="add-inventory">


        </div>

    </main>






    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
